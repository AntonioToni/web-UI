<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Form</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <div class="container-fluid">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Navbar
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="#">Home</a></li>
        <li><a class="dropdown-item" href="#">News</a></li>
        <li><a class="dropdown-item" href="#"></a></li>
      </ul>
    </div>
  </div>
  <div class="center-card">
    <div class="register-card">
      <h1>Register</h1>
      <form action="">
        <div>
          <label for="">Email</label>
          <input
            type="text"
            class="text-input"
            placeholder="Email"
          />
        </div>
        <div>
          <label for="">Password</label>
          <input
            type="password"
            class="text-input"
            placeholder="Password"
          />
        </div>
        <div>
          <label for="">Gender:</label>
          <div class="gender-sel-width">
            <span class="gender">
              <label for="male" class="gender-label">Muško</label>
              <input id="male" type="radio" name="gender" class="genderselect" value="Muško">
            </span>
            <span class="gender">
              <label for="female" class="gender-label">Žensko</label>
              <input id="female" type="radio" name="gender" class="genderselect" value="Žensko">
            </span>
            <span class="gender">
              <label for="other" class="gender-label">Drugo</label>
              <input id="other" type="radio" name="gender" class="genderselect" value="Drugo">
            </span>
          </div>
        </div>
        <div>
          <label for="DoB">Year of birth: </label>
          <input
            type="number"
            class="text-input"
            placeholder="yyyy"
          />
        </div>
        <div>
          <p>Do you accept <a href="">Terms of Service</a> <input type="checkbox" required name="" id=""></p> 
        </div>
        <div style="text-align: center;">
          <button type="button" class="btn btn-primary button">Register</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
